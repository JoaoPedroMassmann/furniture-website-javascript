                </div>

                    </div>
                </div>

        </div> 
        <div class="product_display_area">
            <h2>Sofas & Sectionals</h2>
            <div class="products" data-category="sofas">
            </div>
        </div>
        <div class="product_display_area">
            <h2>Chairs</h2>
            <div class="products" data-category="chairs">
            </div>
        </div>
